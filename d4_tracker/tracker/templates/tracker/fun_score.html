<!DOCTYPE html>
<html>
<head>
    <title>Fun Score - D4 Progress Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles without @apply */
        input, select {
            color: white;
            background-color: #1f2937;
        }
    </style>
</head>
<body class="bg-gray-900 text-white h-screen">
    <!-- Top Navbar -->
    <nav class="fixed top-0 left-0 w-full bg-black p-2 flex justify-between items-center z-30">
        <a href="{% url 'dashboard' %}" class="text-white text-2xl">‚Üê</a>
        <h3 class="text-green-400 text-lg">Fun Score</h3>
        <div class="w-8"></div> <!-- Spacer for symmetry -->
    </nav>

    <!-- Main Content -->
    <div class="container mx-auto p-4 mt-12 h-full">
        <div class="h-full flex flex-col gap-4">
            <div>{{ fun_fig|safe }}</div>
            <div class="p-4 bg-gray-800 rounded">
                <h2 class="text-xl text-green-400">Insight</h2>
                <p class="text-white">{{ insight }}</p>
            </div>
        </div>
    </div>
</body>
</html>
